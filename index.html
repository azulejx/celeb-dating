<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link src="css/styles.css" rel="stylesheet" href="/css/master.css">
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>What is your celebrity match</h1>
    <form>
      <div class="form-group">
        <label for="age">age</label>
        <input type="age" class="form-control" id="age" placeholder="age">
      </div>
      <h2>What is your favorite food?</h2>
      <select class="form-control">
        <option>apple</option>
        <option>dumpling</option>
        <option>berries</option>
        <option>paleo protein shake</option>
        <option>lomo saltado</option>
      </select>
      <h2>What is your favorite movie genre?</h2>
      <select class="form-control">
        <option>Westerns</option>
        <option>Film noir</option>
        <option>Romantic comedies</option>
        <option>Action</option>
        <option>Documentaries</option>
      </select>
      <h2>What is your favorite hobby?</h2>
      <select class="form-control">
        <option>Knitting</option>
        <option>Reading</option>
        <option>Maker</option>
        <option>Workout</option>
        <option>Hunting</option>
      </select>
      <h2>What is your personality type?</h2>
      <select class="form-control">
        <option>Loyal</option>
        <option>Fierce</option>
        <option>Cute</option>
        <option>Vain</option>
        <option>Royalty</option>
      </select>
  </body>
</html>
